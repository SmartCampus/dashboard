<!doctype html>
<html>
    <head>
        <title>Dashboard - Administration</title>
        <meta charset="UTF-8">
        <!-- Jquery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- Bibliotèque D3.js -->
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNCIW5K9JPi9U8ji0iJMdDLjnVIAbKPpU&libraries=visualization"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="../maps_bibli/maps_bibli.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        
        
    </head>
    <body>
        <header>
            <div class="page-header"><h1>Tableau de bord <small>Administrateur (selection)</small></h1></div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-4"><h3>Sélectionnez les éléments à afficher :</h3></div>
                <div class="col-md-8"><h3>Carte du campus :</h3></div>
            </div>
            Couverture géographique :
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div> 
            <div class="row">
                
                    
                
                    <form role="form" id="form_check">
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_bad" class="my_checkbox choice"><img alt="defe_legende" src="img/bad-.png" class="img-responsive legende"/>Capteur défectueux
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_window" class="my_checkbox choice"><img alt="fenetres_legende" src="img/window-true.png" class="img-responsive legende"/>Fenêtres
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_light" class="my_checkbox choice"><img alt="lum_legende" src="img/light-true.png" class="img-responsive legende"/>Lumières
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_door" class="my_checkbox choice"><img alt="portes_legende" src="img/door-true.png" class="img-responsive legende"/>Portes
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_motion" class="my_checkbox choice"><img alt="presence_legende" src="img/motion-true.png" class="img-responsive legende"/>Présence
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_temp" class="my_checkbox choice"><img alt="temp_legende" src="img/temp-.png" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_park" class="my_checkbox choice"><img alt="temp_legende" src="img/parking.png" class="img-responsive legende"/>Parkings
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_port" class="my_checkbox choice"><img alt="temp_legende" src="img/fence.png" class="img-responsive legende"/>Portails
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_bar" class="my_checkbox choice"><img alt="temp_legende" src="img/bar.gif" class="img-responsive legende"/>Barrières
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_ru" class="my_checkbox choice"><img alt="temp_legende" src="img/fork.png" class="img-responsive legende"/>Restaurant Universitaire
                                    </label>
                                </div>
                                
                                 <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_all">Tous
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                <form role="form" id="form_radio">
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_bad" class="my_radio choice"><img alt="defe_legende" src="img/bad-.png" class="img-responsive legende"/>Capteur défectueux
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_window" class="my_radio choice"><img alt="fenetres_legende" src="img/window-true.png" class="img-responsive legende"/>Fenêtres
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_light" class="my_radio choice"><img alt="lum_legende" src="img/light-true.png" class="img-responsive legende"/>Lumières
                                    </label>
                                </div>
                            
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_door" class="my_radio choice"><img alt="portes_legende" src="img/door-true.png" class="img-responsive legende"/>Portes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_motion" class="my_radio choice"><img alt="presence_legende" src="img/motion-true.png" class="img-responsive legende"/>Présence
                                    </label>
                                </div>
                                </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select"  id="radio_temp" class="my_radio choice"><img alt="temp_legende" src="img/temp-.png" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select"  id="radio_park" class="my_radio choice"><img alt="park_legende" src="img/parking.png" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select"  id="radio_port" class="my_radio choice"><img alt="port_legende" src="img/fence.png" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select"  id="radio_bar" class="my_radio choice"><img alt="bar_legende" src="img/bar.gif" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select"  id="radio_ru" class="my_radio choice"><img alt="ru_legende" src="img/fork.png" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                
                <div class="col-md-8" id="maps-div">
                    <script type="text/javascript">
                        google.maps.event.addDomListener(window, 'load', initialize);
                    </script>
                </div>
            </div>
        </div>
        <div id="page_id" hidden>select</div>
    </body>
</html>
