<!doctype html>
<html>
    <head>
        <title>Dashboard - Administration</title>
        <meta charset="UTF-8">
        <!-- Jquery -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
        <!-- Bootstrap -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- Bibliotèque D3.js -->
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../svg_bibli/handling-svg-biblio.css">
        <script type="text/javascript" src="../svg_bibli/handling-svg-biblio.js"></script>
        <script type="text/javascript" src="../svg_bibli/heatmap.js"></script>
        <script type="text/javascript" src="js/plan.js"></script>
    </head>
    <body>
        <header>
            <div class="page-header"><h1>Tableau de bord <small>Administrateur (selection)</small></h1></div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-4"><h3>Sélectionnez les éléments à afficher :</h3></div>
                <div class="col-md-8"><h3>Plan du bâtiment :</h3></div>
            </div>
            Carte de chaleur :
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div> 
            <div class="row">
                    <form role="form" id="form_check">
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_bad" class="my_checkbox choice"><img alt="defe_legende" src="img/bad-.png" class="img-responsive legende"/>Capteur défectueux
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_window" class="my_checkbox choice"><img alt="fenetres_legende" src="img/window-true.png" class="img-responsive legende"/>Fenêtres
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_light" class="my_checkbox choice"><img alt="lum_legende" src="img/light-true.png" class="img-responsive legende"/>Lumières
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_door" class="my_checkbox choice"><img alt="portes_legende" src="img/door-true.png" class="img-responsive legende"/>Portes
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="checkbox_motion" class="my_checkbox choice"><img alt="presence_legende" src="img/motion-true.png" class="img-responsive legende"/>Présence
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_temp" class="my_checkbox choice"><img alt="temp_legende" src="img/temp-.png" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                                 <div class="checkbox">
                                    <label>
                                        <input type="checkbox"  id="checkbox_all">Tous
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                <form role="form" id="form_radio">
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_bad" class="my_radio choice"><img alt="defe_legende" src="img/bad-.png" class="img-responsive legende"/>Capteur défectueux
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_window" class="my_radio choice"><img alt="fenetres_legende" src="img/window-true.png" class="img-responsive legende"/>Fenêtres
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_light" class="my_radio choice"><img alt="lum_legende" src="img/light-true.png" class="img-responsive legende"/>Lumières
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_door" class="my_radio choice"><img alt="portes_legende" src="img/door-true.png" class="img-responsive legende"/>Portes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select" id="radio_motion" class="my_radio choice"><img alt="presence_legende" src="img/motion-true.png" class="img-responsive legende"/>Présence
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="group-select"  id="radio_temp" class="my_radio choice"><img alt="temp_legende" src="img/temp-.png" class="img-responsive legende"/>Températures
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                <div class="col-md-8">
                    <div id="plan-select" style="width:730px;padding:0;height:350px;cursor:pointer;position:relative;"></div>
                    <script type="text/javascript">
                        load_svg("data/plan_T1_4e.svg","plan-select");
                    </script>
                </div>
            </div>
             <a href="select-map.html"><img alt="back-security" id="back-security" src="img/back.png" class="img-responsive legende" title="Retour sur la carte"/> Retour sur la carte</a>
        </div>
    </body>
</html>
