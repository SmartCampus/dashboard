        <link rel="stylesheet" href="css/style.css">

    <body>
        <header>
            <div class="page-header"><h1>Tableau de bord <small>Enseignant</small></h1></div>
            <nav>
                <ul class="nav nav-tabs" role="tablist">
                    <li><a href="#"><span class="glyphicon glyphicon-home"></span>  Accueil</a></li>
                    <li class="active"><a href="parking.html"><span class="glyphicon glyphicon-map-marker"></span>  Parking</a></li>
                    <li><a href="ru.html"><span class="glyphicon glyphicon-cutlery"></span>  Restaurant Universitaire</a></li>
                    <li><a href="libre.html"><span class="glyphicon glyphicon-th-large"></span>  Salles libres</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-road"></span>  Transport</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h3>Occupation actuelle des parkings</h3>
            <div class="row" style="margin-top:5px">
                <div class="col-md-2">
                    <div id="title-park1" style="height:130px">
                        <h4>Parking P3</h4> <div class="value_park"><span  id="value_p1"></span> place(s)</div>
                    </div>
                    <div id="title-park2" style="height:130px">
                        <h4>Parking P4</h4> <div class="value_park"><span  id="value_p2"></span> place(s)</div>
                    </div>
                    <div id="title-park3" style="height:130px">
                        <h4>Parking P5</h4> <div class="value_park"><span id="value_p3"></span> place(s)</div>
                    </div>
                </div>
                <div class="col-md-2" style="margin-top:15px">
                    <div id="gauge-park1" style="height:130px"></div>
                    <div id="gauge-park2" style="height:130px"></div>
                    <div id="gauge-park3" style="height:130px"></div>
                    <div id="plus-button"><img alt="plus_img" id="plus_img" src="img/plus.png"/></div>
                    <script>
                        init_gauge_park("gauge-park1",15,30,"value_p1");
                        init_gauge_park("gauge-park2",60,140,"value_p2");
                        init_gauge_park("gauge-park3",80,85,"value_p3");
                        update_avg("data/moyenne-occupation.json","stat-park",0,"Taux d'occupation","occupation (%)","Taux d'occupation moyen des parkings","%");
                    </script>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <div id="stat-park"></div>
                    <div>
                        Jour de la semaine : <select id="select-day-waiting">
                            <option name="lundi" value=1>Lundi</option>
                            <option name="mardi" value=2>Mardi</option>
                            <option name="mercredi" value=3>Mercredi</option>
                            <option name="jeudi" value=4>Jeudi</option>
                            <option name="vendredi" value=5>Vendredi</option>
                        </select>
                    </div>
                </div>
                    
            </div>
        </div>
    </body>
